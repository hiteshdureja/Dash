<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title> Dash Tech | {%block title%}{%endblock%} </title>
    </head>
    <body>
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-bold">Dash Tech</a>
            <div class="space-x-6">
                <a href="{%url 'item:new'%}" class="text-lg font-semibold hover:text-gray-500">Add Items</a>
                <a href="{%url 'item:items'%}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {% if request.user.is_authenticated %}
            
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href=" {%url 'dashboard:index'%} " class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                {% else %}
                    <a href="{%url 'core:login'%}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log-in</a>
                    <a href=" {%url 'core:signup'%} " class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign-up</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {%block content%}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800 ">
            <div class="w-1/4 pr-10 text-center">
                <a href="#" class="mb-5 font-semibold text-gray-400 hover:text-gray-200">About Us</a>
            </div>
            <div class="w-1/4 text-center">
                <a href="#" class="mb-5 font-semibold text-gray-400 hover:text-gray-200">Our Team</a>
            </div>
            <div class="w-1/4 pr-10 text-center">
                <a href="{% url 'core:contact'%}" class="mb-5 font-semibold text-gray-400 hover:text-gray-200">Contact Us</a>
            </div>
            <div class="w-1/4 pr-10 text-center">
                <a href="#" class="mb-5 font-semibold text-gray-400 hover:text-gray-200">Private Policy</a>
            </div>
        </footer>

    </body>
</html>
